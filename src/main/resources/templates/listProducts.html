<!DOCTYPE html>
<html th:replace="~{fragments/layout :: plantilla(~{::body})}" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gesti贸n de Productos</h2>
        <a class="btn btn-primary" th:href="@{/products/formProducts}">
            <i class="bi bi-plus-circle-fill"></i> Nuevo Producto
        </a>
    </div>

    <form class="row g-3 mb-4" onsubmit="event.preventDefault()">
        <div class="col-md-8">
            <div class="input-group">
                <span class="input-group-text bg-white text-muted">
                    <i class="bi bi-search"></i>
                </span>
                <input class="form-control border-start-0 ps-0" id="inputSearch"
                       placeholder="Buscar por c贸digo, nombre o marca..."
                       type="text">
            </div>
        </div>

        <div class="col-md-4">
            <div class="input-group">
                <label class="input-group-text bg-light" for="inputFilter">
                    <i class="bi bi-funnel-fill me-2"></i> Filtrar
                </label>
                <select class="form-select" id="inputFilter">
                    <option selected value="ALL">Todos</option>

                    <option th:each="estado:${estados}"
                            th:text="${estado.description}"
                            th:value="${estado}">
                    </option>

                </select>
            </div>
        </div>
    </form>

    <div id="alertContainer"></div>

    <div class="card shadow-sm mb-3">
        <div class="card-body p-0 table-responsive">
            <table class="table table-striped table-hover align-middle mb-0" style="min-width: 1000px;">
                <thead class="table-light">
                <tr>
                    <th scope="col" class="text-nowrap-cell" style="width: 5%;">ID</th>
                    <th scope="col" class="text-nowrap-cell" style="width: 8%;">Imagen</th>
                    <th scope="col" class="text-nowrap-cell" style="width: 12%;">C贸digo</th>
                    <th scope="col" class="text-wrap-cell" style="width: 25%;">Nombre</th>
                    <th scope="col" class="text-nowrap-cell" style="width: 10%;">Marca</th>
                    <th scope="col" class="text-nowrap-cell" style="width: 10%;">Precio</th>
                    <th scope="col" class="text-nowrap-cell" style="width: 10%;">Stock</th>
                    <th scope="col" class="text-nowrap-cell" style="width: 10%;">Estado</th>
                    <th scope="col" class="text-nowrap-cell" style="width: 10%;">Acciones</th>
                </tr>
                </thead>
                <tbody id="productTableBody">
                <tr>
                    <td class="text-center p-4" colspan="9">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginaci贸n -->
        <div class="card-footer bg-white d-flex justify-content-between align-items-center py-3">
            <span class="text-muted small" id="paginationInfo">Mostrando 0 de 0</span>
            <nav aria-label="Page navigation">
                <ul class="pagination pagination-sm mb-0">
                    <li class="page-item disabled" id="btnPrev">
                        <button class="page-link" onclick="cambiarPagina(-1)">Anterior</button>
                    </li>
                    <li class="page-item disabled" id="btnNext">
                        <button class="page-link" onclick="cambiarPagina(1)">Siguiente</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script th:src="@{/js/products.js}"></script>
</div>
</body>
</html>
