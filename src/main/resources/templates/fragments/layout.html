<html lang="es" th:fragment="plantilla(content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- IMPORTANTE: Viewport -->
    <title>Sistema POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Agregamos overflow-hidden al wrapper principal para evitar scroll en todo el body -->
<div class="d-flex overflow-hidden" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark text-white border-end d-flex flex-column" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-primary text-white p-3">
            <h5 class="m-0">StinPOS</h5>
        </div>

        <div class="list-group list-group-flush mb-auto">
            <a class="list-group-item list-group-item-action list-group-item-dark p-3" th:href="@{/dashboard}">
                <i class="bi bi-house-door-fill me-2"></i> Home
            </a>
            <a class="list-group-item list-group-item-action list-group-item-dark p-3" th:href="@{/sales}">
                <i class="bi bi-cart-check-fill me-2"></i> Vender
            </a>
            <a class="list-group-item list-group-item-action list-group-item-dark p-3" th:href="@{/clients}">
                <i class="bi bi-people-fill me-2"></i> Clientes
            </a>
            <a class="list-group-item list-group-item-action list-group-item-dark p-3" th:href="@{/users}">
                <i class="bi bi-person-badge-fill me-2"></i> Usuarios
            </a>
            <a class="list-group-item list-group-item-action list-group-item-dark p-3" th:href="@{/products}">
                <i class="bi bi-box-seam-fill me-2"></i> Productos
            </a>
        </div>

        <div class="list-group list-group-flush border-top border-secondary">
            <a class="list-group-item list-group-item-action list-group-item-dark p-3 text-danger"
               th:href="@{/auth/logout}">
                <i class="bi bi-box-arrow-left me-2"></i> Cerrar Sesi√≥n
            </a>
        </div>
    </div>

    <!-- Page Content -->
    <!-- Cambiamos w-100 por flex-grow-1 y overflow-auto para que el scroll sea interno -->
    <div id="page-content-wrapper" class="d-flex flex-column" style="height: 100vh; overflow-y: auto;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom sticky-top">
            <div class="container-fluid">
                <div class="ms-auto d-flex align-items-center">
                    <i class="bi bi-person-circle fs-4 me-2 text-primary"></i>
                    <span class="navbar-text">
                        Hola,
                        <strong th:text="${session.usuarioLogueado != null ? session.usuarioLogueado.username : 'Invitado'}">
                            Usuario
                        </strong>
                    </span>
                </div>
            </div>
        </nav>

        <div class="container-fluid p-4">
            <div th:replace="${content}"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
