<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e8f5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
            border: 1px solid #e5e7eb;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1e293b;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 18px;
        }

        .form-control {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
            background: #f8fafc;
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: white;
        }

        .form-control.error {
            border-color: #e74c3c;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #64748b;
            font-size: 18px;
            user-select: none;
        }

        .password-toggle:hover {
            color: #3b82f6;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #3b82f6;
        }

        .forgot-password {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #1e40af;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-login.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #64748b;
        }

        .signup-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #1e40af;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #e74c3c;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border-left: 4px solid #27ae60;
        }


    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Bienvenido</h1>
        <p>Inicia sesión para continuar</p>
    </div>

    <div class="login-body">
        <!-- Alerta de error (Thymeleaf) -->
        <div class="alert alert-error show" th:if="${error}" th:text="${error}">
            Usuario o contraseña incorrectos
        </div>

        <!-- Alerta de éxito (Thymeleaf) -->
        <div class="alert alert-success show" th:if="${success}" th:text="${success}">
            Operación exitosa
        </div>

        <form id="loginForm" method="post" th:action="@{/auth/process-login}">
            <!-- Campo Usuario -->
            <div class="form-group">
                <label for="username">Usuario o Email</label>
                <div class="input-wrapper">
                    <span class="icon-user"></span>
                    <input
                            autocomplete="username"
                            class="form-control"
                            id="username"
                            name="username"
                            placeholder="Ingresa tu usuario"
                            required
                            th:value="${username}"
                            type="text">
                </div>
                <span class="error-message" id="usernameError">Por favor ingresa tu usuario</span>
            </div>

            <!-- Campo Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <span class="icon-lock"></span>
                    <input
                            autocomplete="current-password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Ingresa tu contraseña"
                            required
                            type="password">
                    <span class="password-toggle icon-eye" id="togglePassword"></span>
                </div>
                <span class="error-message" id="passwordError">Por favor ingresa tu contraseña</span>
            </div>

            <!-- Opciones -->
            <div class="form-options">
                <a class="forgot-password" href="#" th:href="@{/forgot-password}">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Botón de envío -->
            <button class="btn-login" id="btnLogin" type="submit">
                Iniciar Sesión
            </button>

        </form>
    </div>
</div>

<script>
    // Toggle para mostrar/ocultar contraseña
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;

        this.classList.toggle('icon-eye');
        this.classList.toggle('icon-eye-slash');
    });

    // Validación del formulario
    const loginForm = document.getElementById('loginForm');
    const btnLogin = document.getElementById('btnLogin');
    const usernameInput = document.getElementById('username');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');

    loginForm.addEventListener('submit', function(e) {
        let isValid = true;

        // Validar usuario
        if (usernameInput.value.trim() === '') {
            usernameInput.classList.add('error');
            usernameError.classList.add('show');
            isValid = false;
        } else {
            usernameInput.classList.remove('error');
            usernameError.classList.remove('show');
        }

        // Validar contraseña
        if (passwordInput.value.trim() === '') {
            passwordInput.classList.add('error');
            passwordError.classList.add('show');
            isValid = false;
        } else {
            passwordInput.classList.remove('error');
            passwordError.classList.remove('show');
        }

        if (!isValid) {
            e.preventDefault();
            return false;
        }

        // Animación de carga
        btnLogin.classList.add('loading');
        btnLogin.textContent = '';
    });

    // Limpiar errores al escribir
    usernameInput.addEventListener('input', function() {
        this.classList.remove('error');
        usernameError.classList.remove('show');
    });

    passwordInput.addEventListener('input', function() {
        this.classList.remove('error');
        passwordError.classList.remove('show');
    });

    // Auto-ocultar alertas después de 5 segundos
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(alert => {
        if (alert.classList.contains('show')) {
            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        }
    });
</script>
</body>
</html>
