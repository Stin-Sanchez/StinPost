<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Iniciar Sesi칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        .login-header {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }
        .login-header h1 {
            font-size: 24px;
            color: #212529;
            margin-bottom: 5px;
        }
        .login-header p {
            color: #6c757d;
        }
        .login-body {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Bienvenido</h1>
        <p>Inicia sesi칩n para continuar</p>
    </div>

    <div class="login-body">
        <!-- Alerta de error (Thymeleaf) -->
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

        <!-- Alerta de logout (Thymeleaf) -->
        <div class="alert alert-success" th:if="${logout}" th:text="${logout}"></div>

        <form id="loginForm" method="post" th:action="@{/auth/process-login}">
            <div class="form-group">
                <label for="username" class="form-label">Usuario</label>
                <input autocomplete="username" class="form-control" id="username" name="username" required type="text">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Contrase침a</label>
                <input autocomplete="current-password" class="form-control" id="password" name="password" required type="password">
            </div>
            <button class="btn-login" type="submit">Iniciar Sesi칩n</button>
        </form>
    </div>
</div>
</body>
</html>
